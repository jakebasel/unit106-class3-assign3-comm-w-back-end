<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Documents</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <!-- header-->
    <main class="container-fluid">
        
        <section id="list">
            <h1>Task List</h1>
            <div id="pendingList" class="todo-list">
            </div>
        </section>
        
        <section id="capture-form" class="form-control">

        <div class="form">
            <div class="control">
                <label class="form-label">Title</label>
                <input id="txtTitle" type="text" class="form-control">
            </div>

            <div class="control">
                <label class="form-label">Important</label>
                <i id="iImportant" class="far fa-star"></i>
            </div>
            
            <div class="control">
                <label class="form-label">Description</label>
                <textarea id="txtDescription" type="text" class="form-control"> </textarea>
            </div>

            <div class="control">
                <label class="form-label">Category</label>
                <select id="selCategory" class="form-control">
                    <option> Personal Time</option>
                    <option> Chores</option>
                    <option> Work</option>
                    <option> Family Activity</option>
                </select>
            </div>

            <div class="control">
                <label class="form-label"> Location </label>
                <input id="txtLocation" type="text" class="form-control">
            </div>

            <div class="control">
                <label class="form-label">DueDate</label>
                <input id="selDueDate" type="datetime-local" class="form-control">
            </div>

            <div class="control">
                <label class="form-label">Color</label>
                <input id="selColor" type="color" class="form-control">
            </div>
            <div class="control">
                <button class="btn btn-primary" id="btnSave">Save Task</button>
            </div>
        </div>


        </section>        
    
    </main>
    <!-- footer-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/task.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/test.js"></script>
</body>

</html>
